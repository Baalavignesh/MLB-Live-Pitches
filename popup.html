<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0 0 5px 0;
            font-size: 18px;
            color: #ffffff;
        }
        
        .header p {
            margin: 0;
            font-size: 12px;
            color: #aaa;
        }
        
        .game-info {
            margin-bottom: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .status.loading {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid #ffaa00;
        }
        
        .status.live {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
        }
        
        .status.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status.loading .status-dot {
            background: #ffaa00;
        }
        
        .status.live .status-dot {
            background: #00ff88;
        }
        
        .status.error .status-dot {
            background: #ff4444;
        }
        
        .matchup {
            font-size: 12px;
            text-align: center;
            color: #ccc;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pitch-container {
            margin-bottom: 15px;
        }
        
        .pitch-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .pitch-table thead {
            background: rgba(0, 102, 204, 0.2);
        }
        
        .pitch-table th {
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #ffffff;
            border-bottom: 2px solid #0066cc;
        }
        
        .pitch-table td {
            padding: 6px 12px;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pitch-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .pitch-table tbody tr:last-child {
            background: rgba(0, 102, 204, 0.1);
            font-weight: 500;
        }
        
        .pitch-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .instructions {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }
        
        .delay-controls {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .delay-controls-label {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .delay-controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .delay-btn {
            width: 30px;
            height: 30px;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .delay-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .delay-input {
            width: 50px;
            height: 32px;
            padding: 0 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        .delay-input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        /* Remove number input arrows */
        .delay-input::-webkit-outer-spin-button,
        .delay-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .delay-input[type=number] {
            -moz-appearance: textfield;
        }
        
        .delay-unit {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ¥Ž MLB Pitch Tracker</h2>
        <p>Live pitch tracking for MLB.com</p>
    </div>
    
    <div class="game-info">
        <div id="game-status" class="status loading">
            <div class="status-dot"></div>
            <span>Loading game data...</span>
        </div>
        <div id="current-matchup" class="matchup"></div>
    </div>
    
    <div class="pitch-container">
        <table class="pitch-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Speed</th>
                </tr>
            </thead>
            <tbody id="pitch-list">
                <tr>
                    <td colspan="3" style="text-align: center; color: #888;">No pitch data available</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="delay-controls">
        <div class="delay-controls-label">Pitch Delay</div>
        <div class="delay-controls-row">
            <button id="delay-minus" class="delay-btn">âˆ’</button>
            <input type="number" id="delay-input" class="delay-input" value="6" min="1" max="10" step="1">
            <button id="delay-plus" class="delay-btn">+</button>
        </div>
    </div>
    
    <div class="instructions">
        Open any live MLB game on mlb.com and click this extension
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
